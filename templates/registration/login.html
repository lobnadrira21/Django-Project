<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Ajout d'un fond avec des particules ou des animations légères */
        body {
            background-color: #8a8da5;
            height: 100vh;
            position: relative;
        }

        /* Style de la carte avec une légère ombre */
        .card-custom {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.6s ease;
        }

        /* Effet d'animation légère à l'apparition */
        @keyframes bounceIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Champs de saisie avec des icônes et effets de focus */
        .input-group-text {
            background-color: #334377;
            color: white;
            border: none;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
        }

        /* Animation légère sur le bouton au clic */
        .btn-primary-custom {
            background-color: #334377;
            border-color: #334377;
            transition: transform 0.1s ease, box-shadow 0.3s ease;
        }

        .btn-primary-custom:active {
            transform: scale(0.98);
        }

        .btn-primary-custom:hover {
            background-color: #4b5fa4;
            box-shadow: 0 5px 15px rgba(75, 95, 164, 0.4);
        }

        /* Pied de page personnalisé */
        .footer-custom {
            background-color: #334377;
            color: white;
            padding: 20px;
        }

        .footer-custom a {
            color: white;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    {% load static %}
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="card card-custom">
            <div class="row g-0">
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <img src="{% static 'images/logotopnet.png' %}" alt="Topnet Logo" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="text-center mb-3">
                                <p class="lead fw-normal mb-0">Se connecter</p>
                            </div>
                            <!-- Affichage des messages d'erreur -->
                            {% if messages %}
                               <div class="alert alert-danger" role="alert">
                                   {% for message in messages %}
                                       {{ message }}
                                   {% endfor %}
                               </div>
                           {% endif %}

                            <!-- Champ de saisie pour le nom d'utilisateur avec icône -->
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur">
                            </div>
                            
                            <!-- Champ de saisie pour le mot de passe avec icône -->
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe">
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Se souvenir de moi
                                    </label>
                                </div>
                                <a href="#!" class="text-body">Mot de passe oublié?</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-primary-custom">
                                    Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-custom text-center mt-5">
        <div class="container">
            <p>Copyright © 2020. Tous droits réservés.</p>
            <div>
                <a href="#!" class="text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMF2E0a1FmnFnJo2AKysr3Mg5a+2eZK5irPoUTkz54R5t2NJk7B+4FhrI55" crossorigin="anonymous"></script>
</body>
</html>
